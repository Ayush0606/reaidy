version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ai-finance-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ai-finance
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-finance-network

  backend:
    build: ./backend
    container_name: ai-finance-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ai-finance
    depends_on:
      - mongodb
    networks:
      - ai-finance-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: ai-finance-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai-finance-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  ai-finance-network:
    driver: bridge
